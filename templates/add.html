<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add New Task</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
  <div class="animated-background"></div>
  <div class="container">
    <div class="form-container">
      <h1 class="animated fadeInDown">Add New Task</h1>
      <form action="{{ url_for('add') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="assignee">Assignee:</label>
        <select id="assignee" name="assignee" required>
          <option value="">Select an assignee</option>
          <option value="ghazi">ghazi</option>
          <option value="issa">issa</option>
          <option value="zaid">zaid</option>
          <option value="all">all</option>

        </select>

        <button type="submit" class="btn btn-primary animated fadeInUp">Add Task</button>
      </form>
      <a href="{{ url_for('home') }}" class="btn btn-secondary animated fadeInUp">Cancel</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
